<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM: Фигура и цвет</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Фигура и цвет (DOM)</h1>

    <div id="stage" class="stage"></div>

    <p id="warning" class="warning">Сначала выберите фигуру!</p>

    <div class="controls">
      <div class="block">
        <p><strong>Фигура:</strong></p>
        <button id="btnCircle">Круг</button>
        <button id="btnSquare">Квадрат</button>
        <button id="btnClear">Очистить</button>
      </div>

      <div class="block">
        <p><strong>Цвет:</strong></p>
        <div id="colorsPanel" class="colors"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
